<div class="home m-3">
    <div class="shadow">
        <owl-carousel-o [options]="customOptions">
            @for(  image of bannerImages; track $index){
                <ng-template carouselSlide>
                  <div class="relative flex flex-col items-center" [routerLink]="'product/'+image._id">
                        <img [src]="image.images[0]" alt="image">
                        <span>{{image.name}}</span>
                  </div>
                </ng-template>  
            }
          </owl-carousel-o>
    </div>

	<h4 class="featured-product my-20">
		Featured Product
	</h4>
	<div class="featured">
		<div class="featured-div">
			@for(product of featuredProducts; track $index){
				<app-product-card [product]="product"> </app-product-card>
			} 
		</div>
	</div>
	<h4 class="featured-product my-20">
		New Product
	</h4>
	<div class="featured">
		<div class="featured-div">
			@for(product of newProducts; track $index){
				<app-product-card [product]="product"></app-product-card>
			} 
		</div>
	</div>
</div>
