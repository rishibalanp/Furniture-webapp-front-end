<div class="product-card flex flex-col md:flex-row bg-white shadow-md hover:shadow-lg overflow-hidden transition-transform duration-300 ease-in-out">
  <!-- Product Image -->
  <div class="img-space w-full md:w-[350px] h-[200px] overflow-hidden relative">
    <img [src]="product.images[0]" alt="Product Image" class="w-full h-full object-cover" />
  </div>

  <!-- Product Information -->
  <div class="product-info flex-1 p-4">
    <h3 class="text-4xl md:text-2xl text-primary mb-2 capitalize">{{ product.name }}</h3>
    <p class="text-sm md:text-base text-gray-600 mb-2">{{ product.shortDescription }}</p>
    <div class="text-xl md:text-3xl font-bold mb-2 text-gray-800">
      ₹{{ sellingPrice }}
      <span class="line-through text-sm md:text-base text-gray-500"><s>₹{{ product.price }}</s></span>
      <span class="text-sm md:text-base text-green-600 px-2 md:px-4">{{ product.discount }}% off</span>
    </div>
    <button mat-raised-button class="w-full md:w-auto bg-white text-sm md:text-primary text-primary rounded-full py-2 px-4 hover:bg-secondary"  [routerLink]="'/product/'+product._id">
     Product detail
    </button>
  </div>
</div>
