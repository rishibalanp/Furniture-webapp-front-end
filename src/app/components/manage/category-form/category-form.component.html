<div class="flex flex-col item-center px-40 mt-10">

	@if(isEdit){ <h1>
		Update Category
		</h1>}@else{ <h1>
			Add New Category
		</h1>}


	<form class="shadow-sm w-96 p-4">
		<div class="flex flex-wrap">
			<div class="w-full gap-4">
				<mat-form-field class="w-full">
					<mat-label>
						name
					</mat-label>
					<input matInput type="text" [(ngModel)]="name" name="name">
				</mat-form-field>
			</div>
			<div class="w-full gap-4">
				<mat-form-field class="w-full">
					<mat-label>
						Icon
					</mat-label>
					<input matInput type="text" [(ngModel)]="iconUrl" name="iconUrl">
				</mat-form-field>
			</div>
			<div class="flex justify-evenly gap-4">
				@if(isEdit){
					<button mat-raised-button color="primary" (click)="updateCategory()">
						Update Category 
					</button>
				}@else {
					<button mat-raised-button color="primary" (click)="addCategory()">
						Add Category 
					</button>
				}

				<button mat-raised-button color="primary" routerLink="/admin/categories">Cancel</button>

			</div>
		</div>
	</form>
</div>
